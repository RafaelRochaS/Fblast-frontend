<div fxLayout="column" fxLayoutAlign="center center">
    <mat-card class="card-align">
        <mat-card-content>
            <span class="span-size">
                <mat-icon fxFlex="40%" class="profile">account_circle</mat-icon>
                <span class="mat-body-2 welcome center-text">Welcome, {{username}}!</span>
            </span>
            <hr>
            <span class="income span-size">
                <span class="mat-body center-text" fxFlex="40%">
                    Remaining income this month:
                </span>
                <div class="income-text center-text">
                    <span class="mat-body-2">
                        {{income}}
                    </span>
                </div>
            </span>
            <hr>
            <span class="span-size">
                <span class="center-text" fxFlex="40%">
                    Upcoming expenses:
                </span>
                
            </span>
        </mat-card-content>
    </mat-card>
</div>
